<script>
    $(document).ready(function () {
            
    });
    
    includeHTML(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
    function move(click_id){
        var file = document.getElementById(click_id);
        var depth = file.parentElement.parentElement
        var root = depth.parentElement.parentElement
        $.ajax({
            url : root.id+"/"+depth.id+"/"+click_id+".html",
            success : function(result) {
                //var refine = $("#subContent").html(result).find();
                $("#subContent").html(result);
            }
        });
    }
</script>
